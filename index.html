<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Tic Tac Toe</h1>
        <h2 id="text">Let's play!</h2>
        <div id="input-area">
            <input type="text" name="player1" id="player1" placeholder="Player 1...">
            <input type="text" name="player2" id="player2" placeholder="Player 2...">
            <button class="button" id="start-button">Start Game</button>
        </div>
        <div id="gameboard-area">
            <div id="gameboard"></div>
        </div>
    </div>
    <dialog class="dialog">
        <div id="dialog-area">
            <button id="close-dialog"><img src="./icons/cross.svg"></button>
            <h3 id="game-over-text"></h3>
            <div id="score">
                <h3 id="player1-dialog"></h3>
                <h3 id="player2-dialog"></h3>
                <h3 id="player1-dialog-score"></h3>
                <h3 id="player2-dialog-score"></h3>
            </div>
            <button class="button" id="play-again">Play Again</button>
        </div>
        <script src="script.js"></script>
    </dialog>
</body>
</html>
